[pytest]
# Pytest configuration for OttoAI backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests (may require external services)
    slow: Slow tests (may take >5 seconds)
    unit: Fast unit tests

# Test environment
env =
    ENVIRONMENT=test
    DATABASE_URL=sqlite:///./test.db

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (optional)
# addopts = --cov=app --cov-report=html --cov-report=term

